    <script>
        function transLog() {
            const inputLog = document.getElementById('inputLog').value;
            const data = JSON.parse(inputLog);
            const tableName = data.full_sql.match(/from (\w+)/i)[1];
            const columnList = data.column_list;
            const rows = data.rows;

            const sqlResult = `INSERT INTO ${tableName} (\n    ${columnList.join(",\n    ")}\n)\nVALUES\n` +
                rows.map(row => {
                    const values = row.map(value => value === null ? "null" : `"${value}"`).join(", ");
                    return `(\n    ${values}\n)`;
                }).join(",\n") + ";";

            document.getElementById('outputSQL').value = sqlResult;
            copyToClip();
        }

function convertToJson() {
    const inputLog = document.getElementById('inputLog').value;
    const data = JSON.parse(inputLog);
    const columnList = data.column_list;
    const rows = data.rows;

    const jsonResult = rows.map(row => {
        const obj = {};
        columnList.forEach((col, index) => {
            obj[col] = row[index] !== null ? row[index].toString() : null;
        });
        return obj;
    });

    const outputElement = document.getElementById('outputSQL');
    outputElement.value = JSON.stringify(jsonResult, null, 4);
    copyToClip();  
}


        function copyToClip() {
            const outputSQL = document.getElementById('outputSQL');
            outputSQL.select();
            document.execCommand('copy');
            showToast();
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 800);
        }

        function clearLog() {
            document.getElementById('inputLog').value = '';
        }

        function clearOut() {
            document.getElementById('outputSQL').value = '';

        });
